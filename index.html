<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Finance Tracker</title>
<link rel="stylesheet" href="styles/base.css" />
</head>
<body>
<header>
  <h1>Student Finance Tracker</h1>
</header>
<main id="main">
  <section>
    <h2>Dashboard</h2>
    <p>Track the little campus spends before they snowball.</p>
    <div id="monthSnapshot" role="status" aria-live="polite"></div>
    <div id="budgetPulse" role="status" aria-live="polite"></div>
  </section>

  <section>
    <h2>Transaction Entry</h2>

    <form id="spendEntryForm" novalidate>
      <label>What did you pay for?
        <input type="text" id="purchaseNote" aria-describedby="purchaseNoteHint" required />
        <span class="error" id="purchaseNoteHint" role="alert"></span>
      </label>

      <label>How much?
        <input type="text" id="costValue" aria-describedby="costHint" required />
        <span class="error" id="costHint" role="alert"></span>
      </label>

      <label>Spending bucket
        <select id="spendBucket" aria-describedby="bucketHint" required>
        </select>
        <span class="error" id="bucketHint" role="alert"></span>
      </label>

      <label>When?
        <input type="text" id="spentOn" placeholder="YYYY-MM-DD" aria-describedby="dateHint" required />
        <span class="error" id="dateHint" role="alert"></span>
      </label>

      <button type="submit">Save Entry</button>
    </form>
  </section>

  <section>
    <h2>Records</h2>

    <label class="sr-only" for="ledgerSearch">Search records by regex</label>
    <input type="text" id="ledgerSearch" placeholder="Try: coffee|bus|print" />
    <button id="matchCaseToggle" style="margin-top: 10px;" aria-pressed="true">Matching: Ignore Case</button>

    <table>
      <caption class="sr-only">Campus spending entries with sortable columns</caption>
      <thead>
        <tr>
          <th data-sort="description" aria-sort="none">Spend Note</th>
          <th data-sort="amount" aria-sort="none">Cost</th>
          <th data-sort="category" aria-sort="none">Bucket</th>
          <th data-sort="date" aria-sort="none">Day</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ledgerRows"></tbody>
    </table>
  </section>

  <section>
    <h2>Settings</h2>
    <label>Monthly spending limit
      <input type="number" id="monthlyLimitInput" />
    </label>
    <label>Currency symbol
      <input type="text" id="symbolInput" maxlength="5" />
    </label>
    <label>Currency label
      <input type="text" id="currencyCodeInput" maxlength="20" />
    </label>
    <label>Spending buckets (comma separated)
      <textarea id="bucketListInput" rows="3"></textarea>
    </label>
    <button type="button" style="margin-bottom: 5px;" id="savePrefsBtn">Save Preferences</button>
    <div>
      <button type="button" id="exportBackupBtn">Export Backup</button>
      <button type="button" id="importBackupBtn">Import Backup</button>
      <input type="file" id="importBackupInput" accept="application/json,.json" hidden />
    </div>
    <div id="dataOpsStatus" role="status" aria-live="polite"></div>
  </section>
</main>
<footer>
  <p>Built for everyday student budgeting.</p>
</footer>
<script type="module" src="scripts/ui.js"></script>
</body>
</html>
